<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客后台管理系统</title>
    <!-- Vite处理的SCSS样式文件 -->
    <link rel="stylesheet" href="src/styles/admin.scss" />
    
    <!-- 编辑视图全屏样式覆盖：当 body 有 .mobile-editor-active（移动端）或 .editor-active（桌面端）时生效 -->
    <style>
      /* 移动端编辑模式（JS 会在 <768px 且编辑/新建时为 body 加上该类） */
      body.mobile-editor-active { background:#fff; height:100vh; overflow:hidden; }
      body.mobile-editor-active .page { padding:0; }
      body.mobile-editor-active .main-card { width:100vw; max-width:none; height:100vh; border-radius:0; box-shadow:none; }
      body.mobile-editor-active .main-card .container { max-width:none; padding:0; height:100vh; }
      body.mobile-editor-active .header { display:none !important; }
      body.mobile-editor-active .category-tabs { display:none !important; }
      body.mobile-editor-active #posts-container { height:100vh; min-height:100vh; display:flex; flex-direction:column; overflow:auto; }
      body.mobile-editor-active .mobile-editor { border-radius:0 !important; box-shadow:none !important; min-height:100vh; display:flex; flex-direction:column; }
      body.mobile-editor-active .mobile-editor .me-editor { flex:1 1 auto; overflow:auto; }

      /* 桌面端编辑模式（JS 会在编辑/新建时为 body 加上 editor-active） */
      body.editor-active { background:#fff; height:auto; overflow:visible; }
      body.editor-active .page { padding:0; }
      body.editor-active .main-card { width:100vw; max-width:none; height:auto; border-radius:0; box-shadow:none; }
      body.editor-active .main-card .container { max-width:none; padding:0; height:auto; }
      body.editor-active .header { display:none !important; }
      body.editor-active .category-tabs { display:none !important; }
      body.editor-active #posts-container { height:auto; min-height:0; display:flex; flex-direction:column; overflow:visible; }
      body.editor-active .mobile-editor { border-radius:0 !important; box-shadow:none !important; min-height:auto; display:flex; flex-direction:column; }
      body.editor-active .mobile-editor .me-editor { flex:1 1 auto; overflow:visible; }
    </style>
</head>
<body>
    <!-- 应用容器 - 组件将在这里渲染 -->
    <div id="app-container"></div>
    <!-- 移除：原模态框（编辑/新建） -->
    <!-- 此处不再有 post-modal，改为由 JS 在 posts-container 内渲染编辑器 -->
    <!-- SimpleMDE CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <script type="module" src="src/js/main.js"></script>
</body>
</html>
